<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>scPECA GRNDB | Software</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="styles.css" rel="stylesheet">

  <!-- GitHub-style Markdown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">

  <!-- Code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <!-- Marked for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>

  <style>
    /* Constrain markdown width and center it */
    .markdown-wrap{
      max-width: 900px; /* narrower than before to avoid "too wide" look */
      margin: 0 auto;
      padding: 20px;
    }
    /* Keep GitHub look but prevent tables from stretching too wide */
    .markdown-body table{
      width: 100% !important;        /* fit within container */
      table-layout: fixed;           /* force wrapping within cells */
      border-collapse: collapse;
    }
    .markdown-body th,
    .markdown-body td{
      white-space: normal !important;
      word-break: break-word;        /* wrap long words/paths */
      padding: 8px 10px;
    }
    /* Optional: add subtle zebra striping for readability */
    .markdown-body tbody tr:nth-child(odd){
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">ðŸ§¬ scPECA GRNDB</div>
      <div class="spacer"></div>
      <nav><a href="index.html">Home</a><a href="search.html">Search</a><a href="software.html">Software</a><a href="contact.html">Contact</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="panel section markdown-wrap">
      <article id="md" class="markdown-body">Loading...</article>
    </section>
  </main>

  <footer>Â© <span id="year"></span> scPECA GRNDB. CC BY 4.0.</footer>

  <script>
    // Configure marked to better match GitHub
    marked.setOptions({
      gfm: true,
      breaks: false,
      smartypants: true,
      headerIds: true,
      mangle: false,
      highlight: function(code, lang) {
        try {
          if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
          }
        } catch(e){}
        return hljs.highlightAuto(code).value;
      }
    });

    async function renderMD(){
      const res = await fetch('README.md?ts='+Date.now());
      const txt = await res.text();
      document.getElementById('md').innerHTML = marked.parse(txt);
      document.getElementById('year').textContent = new Date().getFullYear();
      // Highlight after content is inserted
      document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    }
    renderMD();
  </script>
</body>
